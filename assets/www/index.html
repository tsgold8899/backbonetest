<!DOCTYPE html>
<html>
  <head>
    <title>Exercise</title>
    
    <link rel="stylesheet" href="style/jquery.mobile-1.0.css" />

    <script src="js/lib/jquery-1.6.4.min.js"></script>
    <script src="js/lib/jquery.mobile-1.0.min.js"></script>
    <script src="js/lib/underscore.js"></script>
    <script src="js/lib/backbone.js"></script>
    
    <!-- App specific scripts -->
    <script src="js/views/login.js"></script>    
    <script src="js/connect_app.js"></script>
    
    <!-- maximum scale added to stop zoom on select controls -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  </head>
  <body>
    
    <div data-role="page" id="loginForm">
    	<div data-role="header">
			<h1>Connect to Twitter</h1>
		</div>
		<div data-role="content">
			<div class="alert alert-error" style="display:none;">
			</div>
			<form method="post" action="http://api.twitter.com/oauth2/token"> 
			<div class="controls">
				<button type="button" class="btn" id="connect-button">Connect</button>
		    </div>
		    </form>
		</div>
		
  </body>
</html>
